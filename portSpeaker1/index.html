<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer bounds="tight"  src="soulBuddies7.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls poster="poster.jpeg" shadow-intensity="0" exposure="1" shadow-softness="0" camera-orbit="-748deg 74.92deg auto" camera-target="1.47m 33.13m -2.164m">
      <div id="control"> HIDE HOTSPOTS</div>
      <button value="1" class="Hotspot" slot="hotspot-1" data-position="-2.3280371142129503m 34.072690252387446m -3.5337726660418403m" data-normal="-0.2359391058559759m 0.8822604185114998m 0.40736874236469833m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Earbuds</div>
      </button><button value="1" class="Hotspot" slot="hotspot-2" data-position="5.036309303049819m 30.090353006672352m -20.146369604697988m" data-normal="-0.16281588278093853m 0.9830569505850355m 0.08420225781245368m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Clip Lever</div>
      </button><button value="1" class="Hotspot" slot="hotspot-3" data-position="2.494615574397319m 22.790701224267128m -11.336563014157093m" data-normal="0m -0.999999999999947m -3.258413698858758e-7m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Speaker Grill</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
