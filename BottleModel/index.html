
<html lang="en">
<head>
               <meta charset="UTF-8">
               <meta http-equiv="X-UA-Compatible" content="IE=edge">
               <meta name="viewport" content="width=device-width, initial-scale=1.0">
               <title>Document</title>

               <!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<link rel="stylesheet" type="text/css" href="styles-min.css">
<script src="script.js"></script>

<style>
    model-viewer#reveal {
      --poster-color: transparent;
    }
  </style>
</head>
<body>
          
               
     <div class="mvContainer">          
<!-- Use it like any other HTML element -->
<model-viewer id="reveal" camera-controls auto-rotate loading="eager" bounds="tight" src="waterbottle.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="museumplein_2k.hdr" poster="poster.webp" shadow-intensity="0.25" exposure="0.75" shadow-softness="0.57" skybox-image="" autoplay animation-name="bodyAction" >

               <div class="progress-bar hide" slot="progress-bar">
                   <div class="update-bar"></div>
               </div>
               <button slot="ar-button" id="ar-button">
                   View in your space
               </button>
               <div id="ar-prompt">
                   <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
               </div>
           </model-viewer>
           
</div>
<script src="script.js"></script>

</body>
</html>
